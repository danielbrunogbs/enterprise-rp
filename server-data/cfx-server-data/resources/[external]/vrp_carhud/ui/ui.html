<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="debounce.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script type='text/javascript' src="GaugeMeter.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Oswald|Raleway|Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet"> 
	</head>
	<body>
    <div id="hud">
  		
      <div class="hud-player">
        <div id="voz"><span id="vozTexto"></span></div>
        <div class="items">
          <div class="heartDiv"><div class="bar life" ><span id="heal"></span></div></div>
          <div class="armorDiv"><div class="bar armor"><span id="armor"></span></div></div>
        </div>
        <div id="dados"></div>
       


  		</div>
      <div id="velocimetro">
        <div class="GaugeMeter" id="rpm" data-theme="Green-Gold-Red" data-showvalue=0 data-bind="gaugeValue: Percent" data-text=null data-size=200 data-theme="White" data-width=8 data-style="Semi" data-label=null data-animationstep="0"></div>
        <div id="cruise">Cruise Control</div>
        <div id="kmph"></div>


        <div class="km"><b>KM/H</b></div>
        
        <div id="gear"><span class="gear" id="gear1">1</span><span class="gear" id="gear2">2</span><span class="gear" id="gear3">3</span><span class="gear" id="gear4">4</span><span class="gear" id="gear5">5</span><span class="gear" id="gearR">r</span></div>

        <div class="cinto-iconred"></div>
        <div class="cinto-icongreen"></div>
        <div class="GaugeMeter" id="gas" data-theme="Red-Gold-Green" data-showvalue=0 data-bind="gaugeValue: Percent" data-text=null data-size=250 data-theme="White" data-width=2 data-style="Full" data-label=null data-animationstep="0"></div>        
      </div>   
      <div id="barraDireita">
        <div id="setas">
          <div class="setaEsquerda" id="setaEsquerda"></div>
          <div class="setaDireita" id="setaDireita"> </div>
        </div>
        <div class="farol-icon"></div>       
        <div class="gasDiv"></div>
      </div>
    </div>  
	</body>
</html>
